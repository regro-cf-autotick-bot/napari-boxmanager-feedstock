{% set python_min = '3.10' %}
{% set name = "napari-boxmanager" %}
{% set version = "0.4.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari_boxmanager-{{ version }}.tar.gz
  sha256: 74c1ec9d69cae7a59ac19385e1dd818bbd05dff644a7ec8ad8909c98849c6471

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-scm
  run:
    - matplotlib-base
    - mrcfile
    - napari >=0.4.17
    - numpy <=1.23.5   # https://github.com/napari/napari/issues/5484, should be fixed in the next napari release
    - pandas
    - pystardb >=0.4.2
    - python >={{ python_min }}
    - qtpy
    - scipy
    - tifffile
    - tqdm

test:
  imports:
    - box_manager
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - pyqt
    - python {{ python_min }}

about:
  home: https://pypi.org/project/napari-boxmanager
  summary: Particle selection tool for cryo-em
  license: MPL-2.0
  license_file: LICENSE
  dev_url: https://github.com/MPI-Dortmund/napari-boxmanager

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - mstabrin
